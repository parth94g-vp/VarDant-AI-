<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>वरदांत AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 50px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 25px;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .card {
            width: 260px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: 0.4s ease;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(0, 255, 150, 0.2);
        }

        @media(max-width:1200px) {
            .container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <h1>वरदांत AI</h1>

    <div class="container">

        <a href="https://aauem6tas8vlg49enawccr.streamlit.app/ target=" _blank" class="card">
            Crop Recommendation System
        </a>

        <a href="FP" target="_blank" class="card">
            Fertilizer Prediction
        </a>

        <a href="CDD" target="_blank" class="card">
            Crop Disease Detection
        </a>

        <a href="SIDS" target="_blank" class="card">
            Smart Irrigation Decision System
        </a>

        <a href="WA" target="_blank" class="card">
            Weather Advisory
        </a>

    </div>

</body>

</html>
